{% extends "base.html" %}

{% block content %}
  <h2>Vehicules List</h2>
  <ul>
    {% for vehicule in vehicules_list %}
      <li>
        <a href="{% url 'vehicules-detail' vehicule.pk %}">{{ vehicule.Plaque }}</a>
      </li>
    {% empty %}
      <p>No Vehicules available.</p>
    {% endfor %}
  </ul>
  <a href="{% url 'vehicules-create' %}">Create Vehicule</a>
{% endblock %}
