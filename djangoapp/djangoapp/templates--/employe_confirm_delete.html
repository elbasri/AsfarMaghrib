{% extends "base.html" %}

{% block content %}
  <h2>Delete Employe</h2>
  <p>Are you sure you want to delete this employe?</p>
  <p>ID Employe: {{ employe.IdEmploye }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'employe-list' %}">Cancel</a>
{% endblock %}
