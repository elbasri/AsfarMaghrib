{% extends "base.html" %}

{% block content %}
  <h2>Vehicule Detail</h2>
  <p>Plaque: {{ vehicules.Plaque }}</p>
  <p>Marque: {{ vehicules.Marque }}</p>
  <p>Place: {{ vehicules.Place }}</p>
  <p>Etat: {{ vehicules.Etat }}</p>
  <a href="{% url 'vehicules-update' vehicules.pk %}">Edit Vehicule</a>
  <a href="{% url 'vehicules-delete' vehicules.pk %}">Delete Vehicule</a>
{% endblock %}
