{% extends 'base.html' %}

{% block content %}
  <h2>{% if vehicules %}Edit{% else %}Create{% endif %} Vehicule</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% if vehicules %}{% url 'vehicules-detail' vehicules.Plaque %}{% else %}{% url 'vehicules-list' %}{% endif %}">Cancel</a>
{% endblock %}
