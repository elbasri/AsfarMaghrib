{% extends "base.html" %}

{% block content %}
  <h2>Delete Vehicule</h2>
  <p>Are you sure you want to delete this vehicule?</p>
  <p>Plaque: {{ vehicules.Plaque }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'vehicules-list' %}">Cancel</a>
{% endblock %}
