{% extends 'base.html' %}

{% block content %}
  <h2>Vehicule Detail</h2>
  <p><strong>Plaque:</strong> {{ vehicules.Plaque }}</p>
  <p><strong>Marque:</strong> {{ vehicules.Marque }}</p>
  <p><strong>Place:</strong> {{ vehicules.Place }}</p>
  <p><strong>Etat:</strong> {{ vehicules.Etat }}</p>
  <a href="{% url 'vehicules-update' vehicules.Plaque %}">Edit Vehicule</a>
  <form method="post" action="{% url 'vehicules-delete' vehicules.Plaque %}">
    {% csrf_token %}
    <button type="submit">Delete Vehicule</button>
  </form>
  <a href="{% url 'vehicules-list' %}">Back to List</a>
{% endblock %}
